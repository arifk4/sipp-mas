    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

<body>
    <div class="container-nopa">
        <div class="row">
            <div class="col-sm-9 col-md-9 sliderpane">
                <ul id="slideshow">
                    <li title="This is caption 1 <a href='#link'>Even with links!</a>">
                        <img src="assets/img/village.jpg" alt="demo1_1">
                    </li>
                    <li title="This is caption 2">
                        <img src="assets/img/village2.jpg" alt="demo1_2">

                    </div>
